{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/custom_styles.css' %}">
</head>

<body>
    <div>
        <strong>Menu:</strong>
        <ul>

            <li><a href="/accounts/login/">Sign In</a></li>
            <li><a href="/accounts/signup/">Sign Up</a></li>

        </ul>
    </div>


    <h1>Sign In</h1>




    <p>If you have not created an account yet, then please
        <a href="/accounts/signup/?next=%2Fnew_guest_session%2F">sign up</a> first.
    </p>


    <form class="login" method="POST" action="/accounts/login/">
        <input type="hidden" name="csrfmiddlewaretoken"
            value="8gkQ3nRc1oVPrSgYYFLqMfWsayzCZkKmlt0NZP5cz8MCkuwMypW2plyyAoXxkhVm">
        <p><label for="id_login">Username:</label> <input type="text" name="login" placeholder="Username"
                autocomplete="username" maxlength="150" required id="id_login"></p>
        <p><label for="id_password">Password:</label> <input type="password" name="password" placeholder="Password"
                autocomplete="current-password" required id="id_password"></p>
        <p><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember"></p>

        <input type="hidden" name="next" value="/new_guest_session/" />

        <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
        <button class="primaryAction" type="submit">Sign In</button>
    </form>





</body>

</html>

</body>

</html>
